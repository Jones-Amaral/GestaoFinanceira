  <link rel="stylesheet" href="css/styleHome.css" />

</head>

  <!-- Header padrão com menu hambúrguer -->

    <div class="logo">
      <a href="homepage.html">
        <img src="img/imgs-bernardo/logomelhorada.png" alt="logo" />
