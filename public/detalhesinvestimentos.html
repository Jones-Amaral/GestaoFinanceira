<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Investimento</title>
    <link rel="stylesheet" href="/css/detalhesinvestimentos.css">
</head>

<body>
    <header>
        <div class="navbar" id="navbar">
            <div class="logo">
                <a href="homepage.html">
                    <img src="img/imgs-bernardo/logomelhorada.png" alt="logo" id="logo">
                </a>
            </div>

            <ul class="pages" id="navLinks">
                <li><a href="homepage.html">Home</a></li>
                <li><a href="notícias.html">Notícias</a></li>
                <li><a href="paginaEducacao.html">Educação</a></li>
                <li><a href="investimentos.html">Investimentos</a></li>
            </ul>

            <div class="right-icons">
                <i class="fas fa-bars" onclick="toggleMenu()"></i>

                <div class="usuario-menu" onclick="toggleUserMenu()">
                    <i class="fas fa-user"></i>
                    <ul class="user-dropdown" id="userDropdown">
                        <li><a href="usuarios.html">Login</a></li>
                        <li><a href="usuarios.html">Logout</a></li>
                        <li><a href="#">Privacidade</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <h1 id="titulo">Carregando...</h1>
        <img id="imagem" class="imagem-destaque" src="" alt="Imagem do investimento" />
        <div id="resumo" class="resumo"></div>
        <div id="conteudo" class="conteudo-completo"></div>
        <hr>
        <section class="comentarios">
            <h2>Comentários</h2>
            <form id="formComentario">
                <textarea id="comentarioTexto" placeholder="Escreva seu comentário..." required></textarea>
                <button type="submit">Enviar</button>
            </form>
            <ul id="listaComentarios"></ul>
        </section>

    </div>
    <script src="js/user.js"></script>
    <script>
        const menuBtn = document.getElementById("hamburguerMenu");
        const dropdown = document.getElementById("dropdownMenu");

        menuBtn.addEventListener("click", function (e) {
            e.preventDefault();
            dropdown.classList.toggle("esconder");
        });

        // Fecha o dropdown ao clicar fora dele
        window.addEventListener("click", function (e) {
            if (!menuBtn.contains(e.target) && !dropdown.contains(e.target)) {
                dropdown.classList.add("esconder");
            }
        });
    </script>
    <script src="/js/detalhesinvestimentos.js"></script>
</body>

</html>
