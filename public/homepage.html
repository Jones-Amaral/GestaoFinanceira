<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>+Grana</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styleHome.css">
</head>

<body>

    <body>
        <header>
            <a href="adicao-dados.html"><img src="/img/header/adicionar.png" class="icone-Adicionar"
                    alt="Icone Adicionar Noticia"></a>
            <a href="#" id="hamburguerMenu"><img src="/img/header/hamburguer.png" alt="Icone Menu"
                    class="icone-hamburguer"></a>
            <div class="navbar" id="navbar">
                <div class="logo">
                    <a href="homepage.html">
                        <img src="/img/imgs-bernardo/logomelhorada.png" alt="logo" id="logo">
                    </a>
                </div>

                <div class="links" id="links">
                    <ul class="pages">
                        <li class="home"><a href="homepage.html">Home</a></li>
                        <li class="noticias"><a href="notícias.html">Notícias</a></li>
                        <li class="educacao"><a href="paginaEducacao.html">Educação</a></li>
                        <li class="investimentos"><a href="investimentos.html">Investimentos</a></li>
                    </ul>
                </div>

                <!--             <i class="fas fa-bars" onclick="toggleMenu()"></i> -->

                <div class="espaco"></div>
            </div>
        </header>
        <main>
            <br>
            <h1>Últimas Notícias</h1>
            <br>
            <div class="container">
                <div class="row" id="noticias"></div>
            </div>
            <br>
            <h1>Entenda Mais de Investimentos</h1>
            <br>
            <div class="container">
                <div id="investimentos" class="row">
                </div>
            </div>
            <br>
            <h1>Aprenda Gestão Financeira</h1>
            <br>
            <div class="container">
                <div class="row" id="educacao"></div>
            </div>
        </main>

        <footer>
            <div class="rodape" id="rodape">
                <div class="logotipo">
                    <a href="homepage.html">
                        <img src="/img/imgs-bernardo/logomelhorada.png" alt="Logotipo">
                    </a>
                </div>

                <div class="containerborder">
                    <p><strong>A +Grana te ajuda a cuidar melhor do seu patrimônio, vem aprender com a gente!</strong>
                    </p>
                    <div class="redes-sociais">
                        <a href="https://instagram.com" target="_blank" aria-label="Instagram da +Grana"><i
                                class="fab fa-instagram"></i>+Grana</a>
                        <a href="https://linkedin.com" target="_blank" aria-label="linkedin da +Grana"><i
                                class="fab fa-linkedin-in"></i>+Grana</a>
                    </div>
                </div>
            </div>
        </footer>


        <script>
            window.onload = () => {

                fetch("http://localhost:3000/educacao")
                    .then(res => res.json())
                    .then(data => {
                        const educacao = document.getElementById("educacao")
                        let strEducacao = "";
                        for (let i = 0; i < 4; i++) {
                            let educ = data[i];
                            strEducacao +=
                                `<div class="cardEducacao card mb-3 col-6 m-3 mx-auto p-0" style="max-width: 600px; height: 200px;">
                                  <div class="row g-0 h-100">
                                    <div class="col-md-4">
                                      <a href="detalhesEducacao.html?id=${educ.id}">
                                        <img src="${educ.banner}" 
                                             class="img-fluid rounded-start h-100 w-100" 
                                             alt="${educ.titulo}" 
                                             style="object-fit: cover;" />
                                      </a>
                                    </div>
                                    <div class="col-md-8">
                                      <div class="card-body py-2">
                                        <a href="detalhesEducacao.html?id=${educ.id}" class="text-decoration-none text-dark">
                                          <h5 class="cardTitulo card-title">${educ.titulo}</h5>
                                        </a>
                                        <p class="card-text text-truncate">${educ.resumo}</p>
                                        <p class="card-text"><small class="text-body-secondary">${educ.autor}</small></p>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                                `
                        }
                        educacao.innerHTML = strEducacao;
                    }).catch(err => console.error(err));


                fetch("http://localhost:3000/noticias")
                    .then(res => res.json())
                    .then(data => {
                        const noticia = document.getElementById("noticias");
                        let strNoticia = "";
                        for (let i = 0; i < 4; i++) {
                            let not = data[i];
                            strNoticia += `
                                <div class="cardEducacao card mb-3 mx-auto" style="width: 70%">
                                    <div class="row g-0">
                                        <div class="col-md-4">
                                            <a href="colocarAquiLink.html?id=${not.id}">
                                            <img src="${not.imagem}" class="img-fluid rounded-start" alt="..."></a>
                                        </div>
                                        <div class="col-md-8">
                                            <div class="card-body">
                                                <a href="colocarAquiLink.html?id=${not.id}">
                                                <h5 class="cardTitulo card-title">${not.titulo}</h5>                                        
                                                </a>
                                                <p class="card-text">${not.resumo}</p>
                                                <p class="card-text"><small class="text-body-secondary">${not.data}</small></p>
                                            </div>
                                        </div>

                                    </div>
                                </div>`
                        }
                        noticias.innerHTML = strNoticia;
                    }).catch(err => console.error(err));

                fetch("http://localhost:3000/investimento")
                    .then(res => res.json())
                    .then(data => {
                        const investimento = document.getElementById("investimentos")
                        let strInvestimento = "";
                        for (let i = 0; i < 3; i++) {
                            let invest = data[i];
                            strInvestimento += `
                                <div class="cardEducacao card mx-auto" style="width: 18rem;">
                                    <a href="detalhesinvestimentos.html?id=${invest.id}">
                                    <img src="${invest.imagem}" class="card-img-top" alt="${invest.titulo}"></a>
                                        <div class="card-body">
                                            <a href="detalhesinvestimentos.html?id=${invest.id}">
                                            <h5 class="cardTitulo card-title">${invest.titulo}</h5></a>
                                        </div>
                                        </a>
                                        <ul class="list-group list-group-flush">
                                            <li class="list-group-item"><p>${invest.resumo}</p></li>
                                        </ul>
                                </div>`
                        }
                        investimento.innerHTML = strInvestimento;
                    }).catch(err => console.error(err));
            }

        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"></script>
    </body>

</html>
